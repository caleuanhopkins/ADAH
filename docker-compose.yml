version: "2"
services:
  db:
    image: mariadb:latest
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=adah
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
    volumes:
      - /Users/callum/Documents/ADAH/db/docker-data:/var/lib/mysql

  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
    volumes_from:
      - php

  php:
    image: phalconphp/php-fpm:7-min
    links:
      - db
    volumes:
      - ./app:/app
